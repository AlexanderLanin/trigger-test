name: GitHub Actions Demo
run-name: ${{ github.actor }} is testing out GitHub Actions 🚀
on: [push, pull_request, workflow_dispatch, label]
jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    steps:
      - run: echo "🎉 The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "The event action is ${{ github.event.action }}."
      - run: echo "The event type is ${{ github.event.type }}."
      - run: echo "🔎 The commit message that triggered this workflow was: ${{ github.event.head_commit.message }}."
      - run: echo "📌 The commit author was: ${{ github.event.head_commit.author.name }}."
      - run: echo "🚀 The event was created at ${{ github.event.created_at }}."
      - run: echo "🐧 This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "🔎 The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - name: Check out repository code
        uses: actions/checkout@v4
      - run: echo "💡 The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "🖥️ The workflow is now ready to test your code on the runner."
      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}
      - run: echo "🍏 This job's status is ${{ job.status }}."
      - run: |
          echo "git log output:"
          git log --oneline -3
      - run: echo "${{ toJson(github) }}"
      - run: echo "🔚 This is the end of the job!"
